name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch: {}

jobs:
  build:
    name: Build artifacts
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            rid: linux-x64
            archive_ext: tar.gz
          - os: windows-latest
            rid: win-x64
            archive_ext: zip
          - os: macos-latest
            rid: osx-x64
            archive_ext: tar.gz
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore

      - name: Build (Release)
        run: dotnet build -c Release --no-restore

      - name: Publish desktop app
        run: |
          dotnet publish AvaGodots.Desktop/AvaGodots.Desktop.csproj -c Release -r ${{ matrix.rid }} --self-contained false -o ./out/${{ matrix.rid }}

      - name: Package
        run: |
          ARCHIVE_NAME="AvaGodots-${{ matrix.rid }}-${{ github.ref_name }}.${{ matrix.archive_ext }}"
          if [[ "${{ matrix.archive_ext }}" == "zip" ]]; then
            powershell -Command "Compress-Archive -Path ./out/${{ matrix.rid }}/* -DestinationPath $Env:ARCHIVE_NAME"
          else
            tar -czf "$ARCHIVE_NAME" -C ./out/${{ matrix.rid }} .
          fi
          echo "archive=$ARCHIVE_NAME" >> $GITHUB_OUTPUT
        shell: bash

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.rid }}-artifact
          path: |
            AvaGodots.Desktop/out/${{ matrix.rid }}
            AvaGodots-${{ matrix.rid }}-${{ github.ref_name }}.*

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Find archives
        id: find
        run: |
          ls -lah artifacts || true
          # Collect all created archives from workspace
          files=(AvaGodots-*.tar.gz AvaGodots-*.zip)
          echo "files=${files[*]}" >> $GITHUB_OUTPUT
        shell: bash

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          files: |
            AvaGodots-*-${{ github.ref_name }}.*
